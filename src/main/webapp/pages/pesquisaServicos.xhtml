<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pesq.Servicos</title>
</h:head>

<h:body>

	<ui:include src="/template/menu.xhtml" />

	<div class="card" style="margin-top: 15px;">
		<h:form id="formPesquisaServico">
			<p:fieldset legend="Pesquisa">
				<div class="card">
					<div class="p-grid  ui-fluid">
						<div class="p-col-12 p-md-4">
							<p:selectOneMenu style="width:10%;"
								value="#{beanServicos.parametro}">
								<f:selectItem itemLabel="" noSelectionOption="true"
									itemDisabled="true" />
								<f:selectItem itemLabel="Geral" itemValue="Geral" />
							</p:selectOneMenu>
						</div>
					</div>

					<div class="p-grid  ui-fluid">
						<div class="p-col-12 p-md-4">
							<p:commandButton value="Pesquisar" style="width:10%;"
								action="#{beanServicos.carregaPesquisa}" update="@all" />
						</div>
					</div>
				</div>
			</p:fieldset>
		</h:form>
	</div>

	<div class="card" style="margin-top: 15px;">
		<h:form id="formResultServ">

			<p:fieldset legend="Resultado">

				<p:dataTable id="listaResultado" var="serv"
					value="#{beanServicos.lista}" rowKey="#{serv.id}"
					selection="#{beanServicos.servico}" selectionMode="single">

					<f:facet name="header">
		                Clique com Botão Direito para Ver Opções
		            </f:facet>

					<p:column headerText="Codigo">
						<h:outputText value="#{serv.codigo}" />
					</p:column>

					<p:column headerText="Descricao">
						<h:outputText value="#{serv.nome}" />
					</p:column>

					<p:column headerText="Valor (R$)">
						<h:outputText value="#{serv.valor}" />
					</p:column>





				</p:dataTable>

				<p:contextMenu for="listaResultado">
					<p:menuitem value="Ver" icon="pi pi-search" update="servicoDetail"
						oncomplete="PF('servicoDialog').show()" />
					<p:menuitem value="Deletar" icon="pi pi-times"
						action="#{beanServicos.deletar}" update="listaResultado" />
				</p:contextMenu>



			</p:fieldset>

		</h:form>

		<p:dialog header="Editar" widgetVar="servicoDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">

			<p:outputPanel id="servicoDetail" style="text-align:center;">

				<h:form>
					<!-- IMPLEMENTAR EDIÇÃO DE USUÁRIO POSTERIORMENTE -->
				</h:form>

			</p:outputPanel>

		</p:dialog>

	</div>

</h:body>
</html>
