<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cad.Servicos</title>
</h:head>

<h:body>

	<ui:include src="/template/menu.xhtml" />

	<div class="card" style="margin-top: 15px;">

		<p:fieldset legend="Cad.Servicos">
			<h:form id="cadServicosForm">

				<div class="card">

					<p:messages id="message" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<h5>Dados do Serviço</h5>
					<div class="p-grid  ui-fluid">

						<div class="p-col-12 p-md-4">
							<div class="ui-inputgroup">

								<div class="ui-inputgroup-addon">#</div>
								<p:inputText placeholder="Código do Serviço" type="text"
									style="width:15%;" value="#{beanServicos.servico.codigo}" />
		

							</div>
						</div>						
						
						<div class="p-col-12 p-md-4" style="margin-top: 5px;">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">$</div>
								<p:inputNumber placeholder="Valor do Produto" value="#{beanServicos.servico.valor}" symbol="R$"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." style="width:15%;"/>

							</div>
						</div>

						<div class="p-col-12 p-md-4" style="margin-top: 5px;">
							<div class="ui-inputgroup">

								<div class="ui-inputgroup-addon" style="">
									<i class="pi pi-lock"></i>
								</div>
								<p:inputText placeholder="Descrição" type="text"
									style="width:19.5%;" value="#{beanServicos.servico.nome}" />

							</div>
						</div>
						
					</div>



					<div class="p-col-12 p-md-4" style="margin-top: 15px;">
						<p:commandButton action="#{beanServicos.salvar}" icon="pi pi-check"
							styleClass="ui-button-success" value="Salvar" update="@form" />
						<p:commandButton icon="pi pi-times" styleClass="ui-button-warning"
							value="Limpar" style="margin-left:10px;" type="reset" />
						<p:linkButton outcome="pesquisaServicos" icon="pi pi-search"
							styleClass="ui-button-primary" value="Pesquisar"
							style="margin-left:10px;" />
					</div>

				</div>
			</h:form>
		</p:fieldset>


	</div>

</h:body>
</html>
